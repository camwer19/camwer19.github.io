<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    <h1 id="ax"></h1>
    <h1 id="rx"></h1>
    <h1 id="help"></h1>
    
    <script>
      var ax;
      var axHigh = 0;
      var rx;
      
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight);
      }
      
      function draw() {
        ax = accelerationX;
        if (ax < axHigh) {
          axHigh = ax;
          document.getElementById('ax').innerHTML = "X accel = " + axHigh;
        }
        rx = rotationX;
        document.getElementById('rx').innerHTML = "X rotation = " + rx;
        
        if (rx > 0) {
          document.body.style.backgroundColor = "yellow";
        }
        if (rx < 30) {
          document.body.style.backgroundColor = "red";
        }
        if (rx > 60) {
          document.body.style.backgroundColor = "green";
        }
      }
      
      
    </script>
  </body>
</html>
