<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
  </head>
  <body>
    
    <p id="locateMe"></p>
    <h1 id="distance"></h1>
    
    <script>
      var $ = document;
      var distance;
      var myLat;
      var myLong;
      var treasureLat = 21.310222;
      var treasureLong = -157.837545;
      
      function setup() {
        if (geocheck == true) {
          $.getElementById('locateMe').innerHTML = "Yes.";
        }
        else {
          $.getElementById('locateMe').innerHTML = "No.";
        }
        intervalCurrentPosition(positionPing,1000);
        
      }
      
      function positionPing(position) {
        myLat = position.latitude;
        myLong = position.longitude;
        distance = calcGeoDistance(myLat,myLong, treasureLat,treasureLong, "mi");
        $.getElementById('distance').innerHTML = distance;
      }
      
      
    </script>
  </body>
</html>
